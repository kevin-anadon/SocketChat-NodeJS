<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.0/css/bootstrap.css">
    <title>Google Sign-in</title>
    <style>
      a {
        cursor: pointer;
      }
    </style>
  </head>
  <body class="container">
    <div class="row">
      <div class="col-sm-6">
        <h1>Google Sign-in</h1>
        <hr>
        <div id="g_id_onload"
        data-client_id="852636003705-an5kejv4tvqc9jse493aq9eke14n329h.apps.googleusercontent.com"
        data-auto_prompt="false"
        data-callback="handleCredentialResponse">
        </div>
        <div class="g_id_signin"
        data-type="standard"
        data-size="large"
        data-theme="outline"
        data-text="sign_in_with"
        data-shape="rectangular"
        data-logo_alignment="left">
        </div>
      </div>

      <div class="col-sm-6">
        <h1>Login manual</h1>
        <hr>
        <form class="d-grid">
          <input type="text" name="correo" class="form-control mb-2" placeholder="Correo">
          <input type="password" name="password" class="form-control mb-2" placeholder="ContraseÃ±a">

          <button type="submit"class="btn btn-primary">Ingresar</button>
        </form>
      </div>
    </div>

      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <script src="./js/auth.js" charset="utf-8"></script>
  </body>
</html>
